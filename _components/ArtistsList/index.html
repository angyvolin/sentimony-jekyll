<section>
  <h3>Artists</h3>

  <div>
    {% for artists in site.categories.artists %}
    <a href="{{ artists.url }}">
      <div>
        <img src="{{ site.baseurl }}/assets/img/artists/{{ artists.slug }}.jpg">
      </div>
      <div>{{ artists.title }}</div>
    </a>
    {% endfor %}
  </div>
</section>
