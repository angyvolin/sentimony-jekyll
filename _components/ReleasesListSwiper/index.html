<div class="swiper-container">
  <div class="swiper-wrapper">
    {% for i in site.categories.releases %}
    <div class="swiper-slide {% if page.url contains i.slug %}is-active{% endif %}">
      <a class="" href="{{ i.url }}">
        <div>
          {% if i.cover %}
          <img src="https://content.sentimony.com/assets/img/releases/small/{{ i.cat_no }}/{{ i.slug }}.jpg">
          {% else %}
          <img src="https://content.sentimony.com/assets/img/releases/small/artwork-in-progress.jpg">
          {% endif %}
        </div>
      </a>
      <div>{{ i.title }}</div>
      <div>{% if page.url contains i.slug %}is-active{% endif %}</div>
    </div>
    {% endfor %}
  </div>
  <div class="swiper-button-prev swiper-button-white"></div>
  <div class="swiper-button-next swiper-button-white"></div>
</div>
