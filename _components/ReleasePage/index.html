<article class="releases-page">

  <div class="releases-page__cover">
    {% if page.cover %}
    <a class="releases-page__cover-link" href="https://content.sentimony.com/assets/img/releases/large/{{ page.cat_no }}/{{ page.slug }}.jpg">
      <img class="releases-page__cover-img" src="https://content.sentimony.com/assets/img/releases/medium/{{ page.cat_no }}/{{ page.slug }}.jpg">
    </a>
    {% else %}
    <a class="releases-page__cover-link" href="https://content.sentimony.com/assets/img/releases/large/artwork-in-progress.jpg">
      <img class="releases-page__cover-img" src="https://content.sentimony.com/assets/img/releases/medium/artwork-in-progress.jpg">
    </a>
    {% endif %}
  </div>

  <!-- {{ content }} -->

  <div class="releases-page__info">
    <h1 class="releases-page__title">{{ page.title }}</h1>

    {% if page.bandcamp %}
    <div class="releases-page__listen-on">Listen on:</div>
    <div>
      <a class="releases-page__bandcamp-btn" href="{{ page.bandcamp }}">
        <span class="releases-page__bandcamp-btn-icon"></span>
        Bandcamp
      </a>
    </div>
    {% endif %}
  </div>

  <!-- {% if page.ektoplazm %}
  <div>
    <span>Free Download:</span>
    <a href="{{ page.ektoplazm }}">ektoplazm</a>
  </div>
  {% endif %} -->

  <!-- {% if page.discogs %}
  <div>
    <span>Release Info:</span>
    <a href="{{ page.discogs }}"><span class="icon-discogs"></span> discogs</a>
  </div>
  {% endif %} -->

  <div class="releases-page__player">
    {% if page.bandcamp-id %}
    <iframe class="releases-page__player-iframe" src="https://bandcamp.com/EmbeddedPlayer/album={{ page.bandcamp-id }}/size=large/bgcol=333333/linkcol=4ec5ec/artwork=small/transparent=true/" seamless></iframe>
    {% endif %}
  </div>

</article>
