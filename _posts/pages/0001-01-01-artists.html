---
layout: default
titleAfter: Electronic Psychedelic Music
meta: Sentimony Records - Electronic psychedelic music label from Kyiv, Ukraine
keywords: 
permalink: /artists/
---
<section class="list">
  <h3>Artists</h3>
  {% for artists in site.categories.artists %}
    <a href="{{ artists.url }}">
      <div class="outline">
        <img 
          data-src="holder.js/700x700?auto=yes&text={{ artists.title }}&fg=000&bg=0ff"
          data-layzr="{{ site.baseurl }}/assets/img/artists/{{ artists.id }}.jpg"
          data-layzr-retina="{{ site.baseurl }}/assets/img/artists/{{ artists.id }}@2x.jpg"
        >
      </div>
      <div class="title">{{ artists.title }}</div>
    </a>
  {% endfor %}
</section>
