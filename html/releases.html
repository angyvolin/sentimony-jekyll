---
layout: default
titleAfter: Electronic Psychedelic Music
meta: Sentimony Records - Electronic psychedelic music label from Kyiv, Ukraine
keywords: 
permalink: /releases/
---
<section class="list">
    <h3>Releases</h3>
    {% for release in site.categories.release %}
        <a href="{{ release.url }}">
            <div class="outline">
                <img src="{{ site.baseurl }}/assets/img/releases/{{ release.release-id }}.jpg" alt="Cover Of {{ release.title }}">
            </div>
            <div class="title">{{ release.title }}</div>
        </a>
    {% endfor %}
</section>
